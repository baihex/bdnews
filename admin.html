<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" href="css/amazeui.css">
</head>
<body>
<header class="am-topbar am-topbar-inverse">
    <h1 class="am-topbar-brand">百度新闻手机页后台管理系统</h1>

    <div class="am-collapse am-topbar-collapse" id="doc-topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav">
            <li><a href="index.html" target="_blank">首页</a></li>
        </ul>
    </div>
</header>
<div class="am-g">
    <div class="am-u-sm-12 am-u-lg-6">
        <section class="am-panel am-panel-default">
            <header class="am-panel-hd">
                <h3 class="am-panel-title">添加文章</h3>
            </header>
            <div class="am-panel-bd">
                <form class="am-form">
                    <fieldset>

                        <div class="am-form-group">
                            <label for="newstitle">新闻题目</label>
                            <input type="text" class="am-form-field" id="newstitle" placeholder="title">
                        </div>

                        <div class="am-form-group">
                            <label for="newssrc">信息来源</label>
                            <input type="text" class="am-form-field" id="newssrc" placeholder="from">
                        </div>
                        <div class="am-form-group">
                            <label for="imgsrc">图片地址</label>
                            <input type="text" class="am-form-field" id="imgsrc" placeholder="src">
                        </div>

                        <p>
                            <label for="newstime">新闻时间</label>
                            <input type="text" class="am-form-field" id="newstime" placeholder="选择时间" data-am-datepicker readonly
                                   required/>
                        </p>

                        <div class="am-form-group">
                            <label for="newstype">新闻类型</label>
                            <select id="newstype">
                                <option value="推荐">推荐</option>
                                <option value="百家">百家</option>
                                <option value="图片">图片</option>
                                <option value="贴吧">贴吧</option>
                                <option value="外卖">外卖</option>
                            </select>
                            <span class="am-form-caret"></span>
                        </div>

                        <p>
                            <button type="submit" class="am-btn am-btn-default" id="btnsubmit">提交</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </section>
    </div>
    <div class="am-u-sm-12 am-u-lg-6">
        <section class="am-panel am-panel-default">
            <header class="am-panel-hd">
                <h3 class="am-panel-title">浏览文章</h3>
            </header>
            <div class="am-panel-bd">
                <table class="am-table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>新闻标题</th>
                        <th>发布时间</th>
                        <th>执行</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Amaze UI</td>
                        <td>http://amazeui.org</td>
                        <td>
                            <button type="button" class="am-btn am-btn-sm am-btn-secondary">编辑</button>
                            <button type="button" class="am-btn am-btn-sm am-btn-danger">删除</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Amaze UI</td>
                        <td>http://amazeui.org</td>
                        <td>2012-10-01</td>
                    </tr>
                    <tr>
                        <td>Amaze UI(Active)</td>
                        <td>http://amazeui.org</td>
                        <td>2012-10-01</td>
                    </tr>
                    <tr>
                        <td>Amaze UI</td>
                        <td>http://amazeui.org</td>
                        <td>2012-10-01</td>
                    </tr>
                    <tr>
                        <td>Amaze UI</td>
                        <td>http://amazeui.org</td>
                        <td>2012-10-01</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>
<!--delete model-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="my-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">Amaze UI</div>
        <div class="am-modal-bd">
            你，确定要删除这条记录吗？
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<!--editor model-->
<div class="am-modal am-modal-confirm" tabindex="-1" id="umy-confirm">
    <div class="am-modal-dialog">
        <div class="am-modal-hd">Amaze UI</div>
        <div class="am-modal-bd">
            <form class="am-form">
                <fieldset>

                    <div class="am-form-group">
                        <label for="unewstitle">新闻题目</label>
                        <input type="text" class="am-form-field" id="unewstitle" placeholder="title">
                    </div>

                    <div class="am-form-group">
                        <label for="unewssrc">信息来源</label>
                        <input type="text" class="am-form-field" id="unewssrc" placeholder="from">
                    </div>
                    <div class="am-form-group">
                        <label for="uimgsrc">图片地址</label>
                        <input type="text" class="am-form-field" id="uimgsrc" placeholder="src">
                    </div>

                    <p>
                        <label for="unewstime">新闻时间</label>
                        <input type="text" class="am-form-field" id="unewstime" placeholder="选择时间" data-am-datepicker readonly
                               required/>
                    </p>

                    <div class="am-form-group">
                        <label for="unewstype">新闻类型</label>
                        <select id="unewstype">
                            <option value="推荐">推荐</option>
                            <option value="百家">百家</option>
                            <option value="图片">图片</option>
                            <option value="贴吧">贴吧</option>
                            <option value="外卖">外卖</option>
                        </select>
                        <span class="am-form-caret"></span>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="am-modal-footer">
            <span class="am-modal-btn" data-am-modal-cancel>取消</span>
            <span class="am-modal-btn" data-am-modal-confirm>确定</span>
        </div>
    </div>
</div>
<script src="js/jQuery.min.js"></script>
<script src="js/amazeui.js"></script>
<script src="js/admin.js"></script>
</body>
</html>
